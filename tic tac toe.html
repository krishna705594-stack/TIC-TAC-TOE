<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: light blue;
            position: relative;
        }
        .made-with {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .interface-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('interface1.png') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            border-radius: 10px;
            z-index: -1;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: url('cell0.png') no-repeat center center;
            background-size: cover;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .cell[data-index="1"] { background-image: url('cell1.png'); }
        .cell[data-index="2"] { background-image: url('cell2.png'); }
        .cell[data-index="3"] { background-image: url('cell3.png'); }
        .cell[data-index="4"] { background-image: url('cell4.png'); }
        .cell[data-index="5"] { background-image: url('cell5.png'); }
        .cell[data-index="6"] { background-image: url('cell6.png'); }
        .cell[data-index="7"] { background-image: url('cell7.png'); }
        .cell[data-index="8"] { background-image: url('cell8.png'); }
        .cell:hover {
            filter: brightness(1.2);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45b7d1;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        #status {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="made-with">Made with Krishna</div>
    <div class="container">
        <div class="interface-bg"></div>
        <h1>Tic Tac Toe</h1>
        <div id="menu">
            <button id="createGame">Create New Game</button>
            <input type="text" id="gameCode" placeholder="Enter Game Code">
            <button id="joinGame">Join Game</button>
        </div>
        <div id="game" style="display: none;">
            <div id="status">Waiting for opponent...</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset" style="display: none;">Play Again</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script>
        // Replace with your Firebase config
        const firebaseConfig = {
            // YOUR_FIREBASE_CONFIG_HERE
            // Example:
            // apiKey: "your-api-key",
            // authDomain: "your-project.firebaseapp.com",
            // databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            // projectId: "your-project",
            // storageBucket: "your-project.appspot.com",
            // messagingSenderId: "123456789",
            // appId: "your-app-id"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let gameRef;
        let player = '';
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        const status = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const createGameBtn = document.getElementById('createGame');
        const joinGameBtn = document.getElementById('joinGame');
        const gameCodeInput = document.getElementById('gameCode');
        const resetBtn = document.getElementById('reset');

        createGameBtn.addEventListener('click', createGame);
        joinGameBtn.addEventListener('click', joinGame);
        resetBtn.addEventListener('click', resetGame);

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function generateCode() {
            return Math.random().toString(36).substr(2, 8).toUpperCase();
        }

        function createGame() {
            const code = generateCode();
            gameRef = database.ref('games/' + code);
            player = 'X';
            gameRef.set({
                board: board,
                currentPlayer: currentPlayer,
                players: { X: true, O: false },
                winner: null
            });
            menu.style.display = 'none';
            game.style.display = 'block';
            status.textContent = `Game Code: ${code}. Waiting for opponent...`;
            listenForUpdates();
        }

        function joinGame() {
            const code = gameCodeInput.value.toUpperCase();
            if (!code) return alert('Enter a game code');
            gameRef = database.ref('games/' + code);
            gameRef.once('value', snapshot => {
                const data = snapshot.val();
                if (!data) return alert('Game not found');
                if (data.players.O) return alert('Game full');
                player = 'O';
                gameRef.update({ players: { X: true, O: true } });
                menu.style.display = 'none';
                game.style.display = 'block';
                status.textContent = 'You are O. Game started!';
                listenForUpdates();
            });
        }

        function listenForUpdates() {
            gameRef.on('value', snapshot => {
                const data = snapshot.val();
                if (!data) return;
                board = data.board;
                currentPlayer = data.currentPlayer;
                updateBoard();
                if (data.winner) {
                    gameActive = false;
                    status.textContent = data.winner === 'draw' ? 'It\'s a draw!' : `${data.winner} wins!`;
                    resetBtn.style.display = 'block';
                } else if (data.players.X && data.players.O) {
                    status.textContent = currentPlayer === player ? 'Your turn' : 'Opponent\'s turn';
                }
            });
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (!gameActive || board[index] || currentPlayer !== player) return;
            board[index] = player;
            const winner = checkWinner();
            gameRef.update({
                board: board,
                currentPlayer: currentPlayer === 'X' ? 'O' : 'X',
                winner: winner
            });
        }

        function updateBoard() {
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
            });
        }

        function checkWinner() {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes('') ? null : 'draw';
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameRef.update({
                board: board,
                currentPlayer: currentPlayer,
                winner: null
            });
            resetBtn.style.display = 'none';
            status.textContent = 'Game reset!';
        }
    </script>
</body>
</html>
