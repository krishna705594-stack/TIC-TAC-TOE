<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border: 2px solid #333;
      cursor: pointer;
      transition: 0.3s;
    }

    .cell:hover {
      background-color: #ddd;
    }

    #reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #reset:hover {
      background-color: #555;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>TIC-TAC-TOE</h1>
  <p>JUST FOR PLAYING WITH MY FRIENDS...</p>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="reset">Reset Game</button>
  <div id="status"></div>

  <!-- âœ… Firebase Connection -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB2wrRxkm8NlDcoa9_6q6a3PjyWXMrsIOk",
      authDomain: "tic-tac-toe-online-24631.firebaseapp.com",
      projectId: "tic-tac-toe-online-24631",
      storageBucket: "tic-tac-toe-online-24631.firebasestorage.app",
      messagingSenderId: "812537114665",
      appId: "1:812537114665:web:b8eec1edebc355cfa9ec38"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    console.log("âœ… Firebase connected successfully!");
  </script>

  <!-- âœ… Game Logic -->
  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    let currentPlayer = 'X';
    let board = ["", "", "", "", "", "", "", "", ""];
    let running = true;

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    cells.forEach(cell => cell.addEventListener('click', cellClicked));
    resetButton.addEventListener('click', resetGame);

    function cellClicked() {
      const index = this.getAttribute('data-index');
      if (board[index] !== "" || !running) return;

      board[index] = currentPlayer;
      this.textContent = currentPlayer;
      checkWinner();
    }

    function checkWinner() {
      let roundWon = false;
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
        running = false;
      } else if (!board.includes("")) {
        statusText.textContent = "ðŸ˜… It's a Draw!";
        running = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s Turn`;
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      running = true;
      currentPlayer = 'X';
      statusText.textContent = "";
      cells.forEach(cell => cell.textContent = "");
    }
  </script>
</body>
</html>
