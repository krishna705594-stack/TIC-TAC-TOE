<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Online</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #f1f1f1;
    }

    .controls {
      margin-top: 20px;
    }

    input, button {
      font-family: inherit;
      padding: 8px;
      margin: 5px;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Tic Tac Toe Online</h1>

  <div class="controls">
    <button onclick="createRoom()">Create Room</button>
    <input type="text" id="roomCode" placeholder="Enter Room Code">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="status">Waiting for action...</div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2wrRxkm8NlDcoa9_6q6a3PjyWXMrsIOk",
      authDomain: "tic-tac-toe-online-24631.firebaseapp.com",
      projectId: "tic-tac-toe-online-24631",
      storageBucket: "tic-tac-toe-online-24631.firebasestorage.app",
      messagingSenderId: "812537114665",
      appId: "1:812537114665:web:b8eec1edebc355cfa9ec38",
      databaseURL: "https://tic-tac-toe-online-24631-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const board = document.getElementById("board");
    const statusDiv = document.getElementById("status");
    const cells = document.querySelectorAll(".cell");
    let currentPlayer = "X";
    let playerSymbol = "";
    let room = "";

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (!room) return alert("Join or create a room first!");
        playMove(cell.dataset.index);
      });
    });

    function createRoom() {
      room = Math.random().toString(36).substr(2, 5).toUpperCase();
      playerSymbol = "X";
      set(ref(db, "rooms/" + room), {
        board: Array(9).fill(""),
        currentTurn: "X"
      });
      statusDiv.textContent = `Room Created! Code: ${room} (You are X)`;
      listenToRoom(room);
    }

    function joinRoom() {
      const code = document.getElementById("roomCode").value.trim().toUpperCase();
      if (!code) return alert("Enter a room code!");
      room = code;
      playerSymbol = "O";
      get(ref(db, "rooms/" + room)).then(snapshot => {
        if (snapshot.exists()) {
          statusDiv.textContent = `Joined Room ${room}! (You are O)`;
          listenToRoom(room);
        } else {
          alert("Room not found!");
        }
      });
    }

    function playMove(index) {
      const roomRef = ref(db, "rooms/" + room);
      get(roomRef).then(snapshot => {
        const data = snapshot.val();
        if (data && data.board[index] === "" && data.currentTurn === playerSymbol) {
          data.board[index] = playerSymbol;
          data.currentTurn = playerSymbol === "X" ? "O" : "X";
          update(roomRef, data);
        }
      });
    }

    function listenToRoom(room) {
      const roomRef = ref(db, "rooms/" + room);
      onValue(roomRef, snapshot => {
        const data = snapshot.val();
        if (data) {
          data.board.forEach((mark, i) => {
            cells[i].textContent = mark;
          });
          statusDiv.textContent = `Room ${room} | Turn: ${data.currentTurn}`;
        }
      });
    }
  </script>
</body>
</html>
